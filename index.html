<!DOCTYPE HTML>

<html>

    <head>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

        <script src="game.js"></script>

        <link href="style.css" rel="stylesheet">
    </head>

    <body>

    <div class="intro-container">

        <img class='title-card' src="./images/title.png" alt="">

        <div class="start-button">START</div>

        <div class="player-number-container">
            <div class="player-amount 2-users">2 USERS</div>
            <div class="player-amount 3-users">3 USERS</div>
            <div class="player-amount 4-users">4 USERS</div>
        </div>

    </div>

    <img class="background" src="./images/background.png" alt="">

    <div class="main-splash-container">

        <main class="content-container">

            <div class="player-input-container"></div>

            <div class="token-container">
                <img class='token' src="./images/disc-magenta.png" alt="">
                <img class='token' src="./images/disc-orange.png" alt="">
                <img class='token' src="./images/disc-purple.png" alt="">
                <img class='token' src="./images/disc-yellow.png" alt="">
                <img class='token' src="./images/disc-lightblue.png" alt="">
            </div>

        </main>

    </div>

    <div id="gameBoard"></div>

    </body>

</html>
